<html lang="en">
  <head>
    <title>Securing Firestore with Identity Platform</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <h1>Securing Firestore with Identity Platform</h1>
    <p>Auth handler URL (for Google's OAuth 2.0 Client):</p>
    <b><p id="authHandlerURL"></p></b>
    <p>Hostname (for Identity Platform's Authorized Domains):</p>
    <b><p id="hostName"></p></b>
    <script>
      const hostName = window.location.hostname;
      const url = window.location.href.replace(window.location.search, '') + "auth-handler";
      document.getElementById('authHandlerURL').innerText = url;
      document.getElementById('hostName').innerText = hostName;
    </script>
  </body>
</html>
