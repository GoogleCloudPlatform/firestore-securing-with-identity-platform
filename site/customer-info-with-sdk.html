<html lang="en">
  <head>
    <title>Customer Service: customer information</title>
    <meta charset="UTF-8"/>
    <!-- [START securing_cloud_firestore_with_identity_platform_firebase_scripts] -->
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-firestore.js"></script>
    <!-- [END securing_cloud_firestore_with_identity_platform_firebase_scripts] -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="config.js"></script>
    <script src="config-firebase.js"></script>
    <script defer src="customer-info-with-sdk.js"></script>

    <style type="text/css">
      .tab { margin-left: 40px; }
    </style>
  </head>
  <body>
    <h1>Customer Service - Customer Information</h1>
    <div class="tab">
      <div id="logged-out">
        <h2>You must sign in to see your customer information</h2>
        <div><button id="sign-in">Sign in with Google</button></div>
      </div>
      <div id="logged-in">
        <h2>Welcome, <span id="user"></span>!</h2>
        <br/>
        <div class="form-group">
          <input type="text" id="email"/>
          <button id="query-info">Get customer info</button>
          <br/>
          <button id="sign-out">Sign out</button> 
        </div>
      </div>
      <div id="customer-information" class="form-group">
        <h1>Customer information:</h1>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
